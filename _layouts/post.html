---
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% for post in site.posts %}
    <a href="{{ post.url }}">{{ post.title }}</a>
    {{ content }}
    {% endfor %}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
</article>
